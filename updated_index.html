
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagarise Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="leaderboard">
        <h2>Global Leaderboard</h2>
        <!-- Leaderboard Content Here -->
    </div>
    <div id="user-progress">
        <h2>Your Progress</h2>
        <div>Total Score: <span id="score-value">0</span></div>
        <div>Total XP: <span id="xp-value">0</span></div>
        <div>Games Played: <span id="games-played-value">0</span></div>
        <div>Achievements: <span id="achievements-value">0</span></div>
    </div>

    <div id="account-info">
        <p>Elevate Your Mind</p>
        <p>Already have an account? <a href="#">Login here</a></p>
        <p>Don't have an account? <a href="#">Create one here</a></p>
        <p>Note: Guest progress will be saved locally but not backed up.</p>
    </div>

    <div id="avatar-selection">
        <p>Pick an avatar that represents you</p>
        <!-- Avatar options here -->
    </div>

    <div class="save-controls">
        <button onclick="exportGameData()">Export Save Data</button>
        <input type="file" id="importFile" accept=".json" onchange="importGameData(event)" style="display: none;">
        <button onclick="document.getElementById('importFile').click()">Import Save Data</button>
        <button onclick="saveCurrentProgress()">Manual Save</button>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
